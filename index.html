<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0e0a 0%, #3d2914 50%, #8b4513 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .lion-crown {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: roar 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        @keyframes roar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #daa520;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #d4af37, #ffd700);
            color: #1a0e0a;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4a);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #daa520;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #3d2914;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rank-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .rank-item:hover::before {
            left: 100%;
        }

        .rank-number {
            font-size: 2rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
            margin-right: 1.5rem;
        }

        .rank-1 .rank-number {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .rank-2 .rank-number {
            color: #c0c0c0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.8);
        }

        .rank-3 .rank-number {
            color: #cd7f32;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.8);
        }

        .crown {
            font-size: 2.5rem;
            margin-left: 1rem;
        }

        .rank-1 .crown {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .username {
            flex-grow: 1;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .points {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(220, 20, 60, 0.2);
            border: 2px solid rgba(220, 20, 60, 0.5);
            border-radius: 15px;
            color: #ffcccb;
            margin-bottom: 2rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 2rem;
            color: #daa520;
            font-style: italic;
        }

        .pride-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 140, 0, 0.15));
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            color: #daa520;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .lion-crown {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .rank-item {
                padding: 1rem;
            }
            
            .rank-number {
                font-size: 1.5rem;
                width: 40px;
            }
            
            .username {
                font-size: 1.2rem;
            }
            
            .points {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="lion-crown">ü¶Å</div>
            <h1 class="title">Lion's Pride</h1>
            <p class="subtitle">Leaderboard of Champions</p>
        </header>

        <div class="controls">
            <button class="btn" onclick="loadLeaderboard()">üîÑ Refresh Scores</button>
            <button class="btn" onclick="autoRefresh()">‚ö° Auto Refresh</button>
            <button class="btn" onclick="showDebugInfo()">üîç Debug Info</button>
        </div>

        <div id="pride-stats" class="pride-stats" style="display: none;">
            <div class="stat-card">
                <span id="total-lions" class="stat-value">0</span>
                <span class="stat-label">Pride Members</span>
            </div>
            <div class="stat-card">
                <span id="total-points" class="stat-value">0</span>
                <span class="stat-label">Total Points</span>
            </div>
            <div class="stat-card">
                <span id="avg-points" class="stat-value">0</span>
                <span class="stat-label">Average Score</span>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="loading-container"></div>
        <div id="leaderboard-container"></div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        // Google Sheets configuration
        const SHEET_ID = '18JJuwv00NEDFmzbLgpvdUStnndxNEb_eoZpf3QUHTdY';
        const SHEET_NAME = 'Scores';
        
        // Apps Script URL for fallback
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyJcwsFRUSlItKqMbDRlZb8DOH2JjGsZo-dnPjfMsrr3xOY91yTVjlIYpxxh0jRZfI3/exec';
        
        // Global variables
        let leaderboardData = [];
        let autoRefreshInterval = null;

        // Show loading state
        function showLoading() {
            document.getElementById('loading-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading the pride's scores...</p>
                </div>
            `;
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading-container').innerHTML = '';
        }

        // Clear error messages
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Show error message
        function showError(message) {
            document.getElementById('error-container').innerHTML = `
                <div class="error">
                    <h3>ü¶Å Roar! Something went wrong</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Render the leaderboard
        function renderLeaderboard(data) {
            if (!data || data.length === 0) {
                document.getElementById('leaderboard-container').innerHTML = `
                    <div class="error">
                        <h3>No Lions in the Pride Yet</h3>
                        <p>Add some data to your Google Sheet to see the leaderboard here.</p>
                    </div>
                `;
                document.getElementById('pride-stats').style.display = 'none';
                return;
            }

            // Sort by points (descending)
            data.sort((a, b) => b.points - a.points);
            
            // Update stats
            updateStats(data);
            
            // Generate HTML for leaderboard
            let leaderboardHTML = '<div class="leaderboard">';
            
            data.forEach((item, index) => {
                const rank = index + 1;
                const crown = rank === 1 ? '<span class="crown">üëë</span>' : '';
                
                leaderboardHTML += `
                    <div class="rank-item rank-${rank}">
                        <div class="rank-number">${rank}</div>
                        <div class="username">${item.username} ${crown}</div>
                        <div class="points">${item.points.toLocaleString()}</div>
                    </div>
                `;
            });
            
            leaderboardHTML += '</div>';
            
            // Update the DOM
            document.getElementById('leaderboard-container').innerHTML = leaderboardHTML;
            document.getElementById('pride-stats').style.display = 'grid';
            
            // Update last updated time
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Update statistics
        function updateStats(data) {
            const totalLions = data.length;
            const totalPoints = data.reduce((sum, item) => sum + item.points, 0);
            const avgPoints = totalLions > 0 ? (totalPoints / totalLions).toFixed(1) : 0;
            
            document.getElementById('total-lions').textContent = totalLions.toLocaleString();
            document.getElementById('total-points').textContent = totalPoints.toLocaleString();
            document.getElementById('avg-points').textContent = avgPoints;
        }

        async function loadLeaderboard() {
            showLoading();
            clearError();

            try {
                // Method 1: Try CSV export first (works with public sheets)
                try {
                    console.log('Trying CSV method...');
                    const csvData = await fetchFromCSV();
                    if (csvData && csvData.length > 0) {
                        // Filter out empty rows and convert to proper format
                        const filteredData = csvData.filter(row => row.length >= 2 && row[0] && row[1]);
                        if (filteredData.length > 1) { // Make sure we have data beyond headers
                            leaderboardData = filteredData.slice(1).map(row => ({
                                username: String(row[0]).trim() || 'Unknown Lion',
                                points: Number(row[1]) || 0
                            }));
                            renderLeaderboard(leaderboardData);
                            return;
                        }
                    }
                } catch (csvError) {
                    console.log('CSV method failed, trying Apps Script:', csvError);
                }

                // Method 2: Fallback to Apps Script with JSONP
                console.log('Trying Apps Script method...');
                const response = await fetchWithJSONP(APPS_SCRIPT_URL);
                
                if (Array.isArray(response) && response.length > 0) {
                    leaderboardData = response.slice(1).map(row => ({
                        username: String(row[0]).trim() || 'Unknown Lion',
                        points: Number(row[1]) || 0
                    }));
                } else {
                    leaderboardData = [];
                }

                renderLeaderboard(leaderboardData);

            } catch (error) {
                console.error('All methods failed:', error);
                showError(`The pride is resting. The sheet might not be fully public yet, or there might be no data. Please check your Google Sheet. Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function showDebugInfo() {
            const debugInfo = `
                <div class="error">
                    <h3>üîç Debug Information & Setup Instructions</h3>
                    
                    <div style="background: rgba(255, 215, 0, 0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <h4>üìã Required Setup Steps:</h4>
                        <ol style="text-align: left; margin: 1rem 0; padding-left: 1.5rem;">
                            <li><strong>Open your Google Sheet</strong></li>
                            <li>Go to <strong>File ‚Üí Share ‚Üí Publish to web</strong> (NOT just "Share"!)</li>
                            <li>Select "Entire document" or your specific sheet</li>
                            <li>Choose "Comma-separated values (.csv)" as format</li>
                            <li>Click "Publish" and confirm</li>
                            <li>Copy the published URL and replace the sheet ID in the website</li>
                        </ol>
                    </div>
                    
                    <p><strong>Current Sheet ID:</strong> ${SHEET_ID}</p>
                    <p><strong>Current Data:</strong> ${leaderboardData.length} items loaded</p>
                    
                    <div style="margin: 1rem 0;">
                        <strong>CSV URLs being tried:</strong>
                        <ul style="text-align: left; margin: 0.5rem 0; font-size: 0.9rem;">
                            <li><a href="https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0" target="_blank">Method 1: Direct Export</a></li>
                            <li><a href="https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv" target="_blank">Method 2: Query Export</a></li>
                        </ul>
                        <p style="font-size: 0.9rem; font-style: italic;">Click these links - if they don't show CSV data, your sheet isn't published properly!</p>
                    </div>
                    
                    <div style="background: rgba(220, 20, 60, 0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <strong>‚ö†Ô∏è Common Issue:</strong> "Share with link" ‚â† "Publish to web"<br>
                        You need to use "Publish to web" for CSV access to work!
                    </div>
                </div>
            `;
            document.getElementById('error-container').innerHTML = debugInfo;
        }

        // CSV export method (works with public sheets)
        async function fetchFromCSV() {
            // Try multiple CSV export formats
            const csvUrls = [
                `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`,
                `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`,
                `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`
            ];

            for (let i = 0; i < csvUrls.length; i++) {
                try {
                    console.log(`Trying CSV URL ${i + 1}:`, csvUrls[i]);
                    const response = await fetch(csvUrls[i], {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'text/csv,text/plain,*/*'
                        }
                    });
                    
                    console.log(`Response status: ${response.status}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const csvText = await response.text();
                    console.log('CSV Response length:', csvText.length);
                    console.log('CSV Response preview:', csvText.substring(0, 300));
                    
                    if (csvText && csvText.length > 10) {
                        const parsed = parseCSV(csvText);
                        console.log('Parsed CSV:', parsed);
                        if (parsed && parsed.length > 0) {
                            return parsed;
                        }
                    }
                } catch (error) {
                    console.error(`CSV URL ${i + 1} failed:`, error);
                }
            }
            
            throw new Error('All CSV methods failed');
        }

        // Simple CSV parser
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            return lines.map(line => {
                // Handle both comma and quoted comma separation
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                
                return result.filter(cell => cell !== '');
            }).filter(row => row.length > 0);
        }

        // JSONP function to bypass CORS
        function fetchWithJSONP(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };

                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };

                script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
                document.body.appendChild(script);
            });
        }

        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.querySelector('button[onclick="autoRefresh()"]').textContent = '‚ö° Auto Refresh';
            } else {
                autoRefreshInterval = setInterval(loadLeaderboard, 30000); // Refresh every 30 seconds
                document.querySelector('button[onclick="autoRefresh()"]').textContent = '‚èπÔ∏è Stop Auto';
                loadLeaderboard(); // Load immediately
            }
        }

        // Load leaderboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboard();
        });
    </script>
</body>
</html>
